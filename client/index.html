<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Chatel.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Chatel Startup Idea Checker AI" />
    <meta property="og:description" content="Chaetel is AI based startup idea checker that provides critical 4 points: MVP, What not to do during MVP, Investors in this space, Companies in this space." />
    <meta property="og:image" content="http://34.16.134.84:5173/thumbnail.png">


    <title>Chatel - Your Idea AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Hey there, let's chat about your startup idea! Go ahead and share your thoughts with Chatel - your virtual startup advisor. I'm all ears and ready to help you bring your vision to life. Can't wait to hear what you've got in mind!"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <dive class= "span">
      ChatelAI 2023
    </dive>

    <script type="module" src="script.js"></script>
  </body>
</html>
